<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>

    <script src="p5.min.js"></script>
    <script>

        let x = 0
        let y = 0

        function setup(){
            createCanvas(500,500)
            angleMode(DEGREES)
        }
        function draw() {
            background("red")
            stroke("black")
            strokeWeight(5)

            fill("yellow")
            circle(250,250,370)
            
            

            fill("white")
            circle(180,180,75)
            fill("white")
            circle(320,180,75)
            fill("black")
            circle(180,180,45)
            fill("black")
            circle(320,180,45)

            noFill()
            arc(250,275,200,100,0,180)
        }
    </script>
</body>
</html>
